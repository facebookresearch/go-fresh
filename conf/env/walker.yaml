# @package _global_
defaults:
    - /config

env:
    id: walker
    obs_type: vec
    success_thresh: 0.7
    max_episode_steps: 1000
    action_repeat: 2
    obs:
        type: vec
        state_size: 18
        vec_size: 24
        rgb_size: 64
        no_velocity_size: 15
    action_dim: 6

exploration_buffer:
    algo: proto

eval:
    interval_epochs: 20
