main:
    name: ${now:%Y%m%d-%H%M%S}_${env.id}_${main.suffix}
    suffix:
    logs_dir: /checkpoint/${env:USER}/offline-gcrl/logs/${main.name}
    save_interval: 100

env:
    id: maze_U4rooms
    success_thresh: 0.5
    max_episode_steps: 100
    action_repeat: 1
    random_start_pos: false
    obs:
        type: vec
        vec_size: 7
        rgb_size:
    action_dim:

exploration_buffer:
    data_dir: /checkpoint/${env:USER}/offline-gcrl/data/maze_U4rooms-rsp/random
    num_procs: 10

replay_buffer:
    capacity: 100000
    reward_scaling: 0.01

optim:
    num_epochs: 1001

eval:
    num_episodes: 500
    num_procs: 10

sac:
    policy:
        type: Gaussian
        hidden_size: 256
        head:
            type: fc
            out_size: 16
            hidden_size: 64
            n_layers: 3
            normalize: true
    
    optim:
        lr: 0.001 
        batch_size: 1024
        num_updates_per_epoch: 1000
        tau: 0.005
        gamma: 0.99
        target_update_interval: 1
        entropy:
            alpha: 0.01
            auto_tuning: false
            lr: 0.0003
        policy:
            lr: ${sac.optim.lr}  #use different LR for the policy

rnet:
    feat_size: 16
    model:
        hidden_size: 64
        comparator: net
        n_layers: 3
        remove_velocity: true #remove velocity for maze
    buffer:
        in_traj_ratio: 0.5
        thresh: 10
        skip: 1
        check_neg_obs: false
        check_traj: false
    memory:
        capacity: 500
        thresh: 0
        oracle: false
        oracle_check: false
        graph:
            from_buffer: true
    train:
        lr: 0.001
        weight_decay: 0.00001
        num_pairs: 100000
        num_epochs: 10
        batch_size: 512

hydra:
    launcher:
        nodes: 1
        cpus_per_task: 10
        signal_delay_s: 30
        timeout_min: 4230
        gpus_per_node: 1
        tasks_per_node: 1
        partition: learnlab
        name: ${main.name}

    job_logging:
        formatters:
            simple:
                format: '[%(levelname)s] - %(message)s'

    sweep:
        dir: /checkpoint/${env:USER}/offline-gcrl/logs/multirun/${main.name}

defaults:
    - override hydra/launcher: submitit_slurm
